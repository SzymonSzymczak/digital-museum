<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital museum</title>
		<link rel="stylesheet" href="./style/normalize.css" />
		<link rel="stylesheet" href="./style/main.css" />
		<script defer src="./script/app.js"></script>
	</head>
	<body>
		<p class="interact isHidden">Press E to interact</p>

		<div class="sidetext isHidden">
			<h1 class="sidetext-title"></h1>
			<p class="sidetext-description"></p>
			<p class="sidetext-copyright"></p>
			<p class="sidetext-instruction"><span class="key">E</span> Close</p>
		</div>
		<div class="controls isHidden">
			<div class="controls-movement">
				<button class="controls-movement-button controls-w js-button" keycode="87">w</button>
				<div class="controls-space-between">
					<button class="controls-a controls-movement-button js-button" keycode="65">a</button>
					<button class="controls-s controls-movement-button js-button" keycode="68">d</button>
				</div>
				<button class="controls-a controls-movement-button js-button" keycode="83">s</button>
			</div>
			<div class="controls-interact">
				<button class="controls-e controls-interact-button js-button" keycode="69">e</button>
			</div>
		</div>
		<div class="loader">
			<p class="loader-text">LOADING...</p>
		</div>
	</body>
</html>
